
<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vintage Cars</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
</head>

<body>

<div class="slideshow-container">

  <!-- Full-width images with number and caption texts -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img class="imagew" src="images/1968-jaguar-e-type_1.jpg">
    <div class="text">1968 Jaguar E-Type</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img class="imagew" src="images/1962-ferrari-250-gto_1.jpg">
    <div class="text">1962 Ferrari 250 GTO </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img class="imagew" src="images/1971-lamborghini-miura-sv_1.jpg">
    <div class="text">1971 Lamborghini Miura SV</div>
  </div>


 <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img class="imagew" src="images/1954-mercedes-300sl-gullwing-a_1.jpg">
    <div class="text">1954 Mercedes Gullwing</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img class="imagew" src="images/1962-shelby-cobra-a.jpg">
    <div class="text">1962 Shelby Cobra</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img class="imagew" src="images/vw-beetle-a.jpg">
    <div class="text">Volkswagen Beetle</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots-->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  <script src="index.js"></script>
</body>

</html>
